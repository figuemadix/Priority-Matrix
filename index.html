<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priority Matrix Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <div class="language-selector">
      <label for="language-select" data-i18n="selectLanguage">Select Language:</label>
      <select id="language-select">
        <option value="en" selected>English</option>
        <option value="pt">PortuguÃªs</option>
      </select>
    </div>
  </header>

  <main>
    <h1 data-i18n="title">Priority Matrix Tool</h1>

    <div class="container">
      <!-- Impact Section -->
      <div class="card">
        <h2 data-i18n="impact">Impact</h2>
        <label for="impact-business" data-i18n="impactBusiness">Business:</label>
        <select id="impact-business">
          <option value="">{select}</option>
          <option value="extensive" data-i18n-option="extensiveBusiness">Extensive - Highly business critical</option>
          <option value="significant" data-i18n-option="significantBusiness">Significant - Business outage</option>
          <option value="moderate" data-i18n-option="moderateBusiness">Moderate - Moderate impact</option>
          <option value="localized" data-i18n-option="localizedBusiness">Localized - Low impact</option>
        </select>

        <label for="impact-outage" data-i18n="impactOutage">Outage:</label>
        <select id="impact-outage">
          <option value="">{select}</option>
          <option value="extensive" data-i18n-option="extensiveOutage">Extensive - Division-wide</option>
          <option value="significant" data-i18n-option="significantOutage">Significant - Regional</option>
          <option value="moderate" data-i18n-option="moderateOutage">Moderate - Site-wide</option>
          <option value="localized" data-i18n-option="localizedOutage">Localized - Local</option>
        </select>

        <label for="impact-users" data-i18n="impactUsers">Impacted Users:</label>
        <select id="impact-users">
          <option value="">{select}</option>
          <option value="extensive" data-i18n-option="extensiveUsers">100+ users</option>
          <option value="significant" data-i18n-option="significantUsers">50-99 users</option>
          <option value="moderate" data-i18n-option="moderateUsers">6-49 users</option>
          <option value="localized" data-i18n-option="localizedUsers">1-5 users</option>
        </select>

        <label for="impact-points" data-i18n="impactPoints">PI Points:</label>
        <select id="impact-points">
          <option value="">{select}</option>
          <option value="extensive" data-i18n-option="extensivePoints">2k+ points</option>
          <option value="significant" data-i18n-option="significantPoints">1k-2k points</option>
          <option value="moderate" data-i18n-option="moderatePoints">500-1k points</option>
          <option value="localized" data-i18n-option="localizedPoints">Less than 500</option>
        </select>
      </div>

      <!-- Urgency Section -->
      <div class="card">
        <h2 data-i18n="urgency">Urgency</h2>
        <label for="urgency-damage" data-i18n="urgencyDamage">Damage Increasing:</label>
        <select id="urgency-damage">
          <option value="">{select}</option>
          <option value="critical" data-i18n-option="criticalDamage">Critical - Rapid increase</option>
          <option value="high" data-i18n-option="highDamage">High - Considerable increase</option>
          <option value="medium" data-i18n-option="mediumDamage">Medium - Moderate</option>
          <option value="low" data-i18n-option="lowDamage">Low - Marginal</option>
        </select>

        <label for="urgency-work" data-i18n="urgencyWork">Work Stopped:</label>
        <select id="urgency-work">
          <option value="">{select}</option>
          <option value="critical" data-i18n-option="criticalWork">Critical - Highly time sensitive</option>
          <option value="high" data-i18n-option="highWork">High - Time sensitive</option>
          <option value="medium" data-i18n-option="mediumWork">Medium - Inconvenient</option>
          <option value="low" data-i18n-option="lowWork">Low - Not urgent</option>
        </select>

        <label for="urgency-data" data-i18n="urgencyData">Data:</label>
        <select id="urgency-data">
          <option value="">{select}</option>
          <option value="critical" data-i18n-option="criticalData">Critical - Loss/unavailable</option>
          <option value="high" data-i18n-option="highData">High - Performance issue</option>
          <option value="medium" data-i18n-option="mediumData">Medium - PI Vision issues</option>
          <option value="low" data-i18n-option="lowData">Low - Point creation/update</option>
        </select>
      </div>
    </div>

    <div class="button-container">
      <button onclick="calculatePriority()" data-i18n="calculate">Calculate Priority</button>
    </div>

    <p id="result"></p>
    <div class="error" id="error-message"></div>

    <div class="priority-matrix">
      <div class="priority-cell priority-1" id="priority-1" data-i18n="priority1">1 Critical</div>
      <div class="priority-cell priority-2" id="priority-2" data-i18n="priority2">2 High</div>
      <div class="priority-cell priority-3" id="priority-3" data-i18n="priority3">3 Medium</div>
      <div class="priority-cell priority-4" id="priority-4" data-i18n="priority4">4 Low</div>
    </div>
  </main>

  <script src="i18n.js"></script>
  <script src="script.js"></script>
</body>
</html>
